version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10-buster

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-cache-{{ checksum "package-lock.json" }}
            - v1-node-cache-
      - run: npm install
      - save_cache:
          key: v1-node-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  test_javascripts:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-cache-{{ checksum "package-lock.json" }}
            - v1-node-cache-
      - run: npm run test:javascripts
  test_stylesheets:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-cache-{{ checksum "package-lock.json" }}
            - v1-node-cache-
      - run: npm run test:stylesheets

workflows:
  build-and-test:
    jobs:
      - build
      - test_javascripts:
          requires:
            - build
      - test_stylesheets:
          requires:
            - build
