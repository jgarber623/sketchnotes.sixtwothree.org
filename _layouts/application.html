<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>{{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700">
	<link rel="stylesheet" href="/stylesheets/application.css">

	<meta name="viewport" content="width=device-width">
</head>
<body>

	<header role="banner">
		<h1><a href="/">Sketchnotes</a></h1>
	</header>
	<div role="main">
		{% if page.is_index %}
			<ul class="posts-list">
				{% for post in site.posts %}
					<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="category">#{{ post.categories }}</span></li>
				{% endfor %}
			</ul>
		{% else %}
			{% assign post = page %}

			<article>
				<header>
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				</header>

				{{ content}}

			</article>
		{% endif %}
	</div>
	<footer role="contentinfo">
		<p>Compiled by <a href="http://sixtwothree.org">Jason Garber</a>. <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US" rel="license">Some rights reserved</a>.</p>
	</footer>

	<script>
		var _gaq = [['_setAccount','UA-5230764-4'],['_trackPageview']];
		(function( d, t ) {
			var g = d.createElement( t ),
				s = d.getElementsByTagName( t )[0];

			g.src = ( 'https:' == location.protocol ? '//ssl' : '//www' ) + '.google-analytics.com/ga.js';
			s.parentNode.insertBefore( g, s );
		}( document, 'script' ) );
    </script>

</body>
</html>
