source: ./src
destination: ./public

host: 0.0.0.0

permalink: /:categories/:title

title: Sketchnotes

assets:
  defaults:
    css:
      integrity: true
    img:
      integrity: false
    js:
      integrity: true
  sources:
    - _assets/stylesheets

netlify:
  headers:
    - paths:
        - /*
      headers:
        - "Cache-Control: no-cache"
        - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
    - paths:
        - /
        - /aneventapartdc/*
        - /convergerva/*
        - /refreshdc/*
      headers:
        - "Content-Security-Policy: default-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src * data:; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none';"
        - "Link: <https://fonts.googleapis.com/>; rel=preconnect"
        - "Link: <https://fonts.gstatic.com/>; rel=preconnect"
        - "X-Frame-Options: SAMEORIGIN"
        - "X-XSS-Protection: 1; mode=block"
    - paths:
        - /assets/*
        - /favicon.ico
        - /jgarber.png
      headers:
        - "Cache-Control: max-age=31536000, immutable"
    - paths:
        - /assets/*.css
      headers:
        - "X-Content-Type-Options: nosniff"
    - paths:
        - /favicon.ico
      headers:
        - "Content-Type: image/x-icon"
  redirects:
    - https://sketchnotes-sixtwothree-org.netlify.com/* https://sketchnotes.sixtwothree.org/:splat 301!
    - /aneventapartdc/*    /aneventapartdc/:splat.html    200!
    - /convergerva/*       /convergerva/:splat.html       200!
    - /refreshdc/*         /refreshdc/:splat.html         200!
